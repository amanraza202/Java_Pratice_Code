<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley face</title>
</head>
<body>
    <canvas id="mycanvas" width="500px" height="500px
    " style="border:4px solid black"></canvas>
    
</body>
<script>
    var canvas = document.getElementById('mycanvas');
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.arc(250,250,150,0,180*2*Math.PI);
    ctx.strokeStyle = "black";
    ctx.lineWidth = 10;
    ctx.fillStyle = "yellow";
    ctx.stroke();
    ctx.fill();
    ctx.closePath();

    // draw left eye
    ctx.fillStyle = "Black";
    ctx.beginPath();
    ctx.arc(180,200,20,0,180*2*Math.PI);
    ctx.stroke();
    ctx.fill();
    ctx.closePath();

    // Draw right eye
    ctx.fillStyle = "Black";
    ctx.beginPath();
    ctx.arc(320,200,20,0,180*2*Math.PI);
    ctx.stroke();
    ctx.fill();
    ctx.closePath();

    // Draw Smile
    ctx.beginPath();

</script>
</html>
