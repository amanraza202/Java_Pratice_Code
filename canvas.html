<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>
<body>
    <canvas id="mycanvas" width="500px" height="500px" style="border:4px solid red"></canvas>
</body>
<script>
    var canvas = document.getElementById('mycanvas');
    var ctx = canvas.getContext('2d');
    
    
    // Draw a line
    ctx.moveTo(0,0);
    ctx.lineTo(100,100);
    ctx.stroke();



    // Draw Circle
    ctx.beginPath();
    ctx.arc(250,250,100,0,180*2*Math.PI);
    ctx.stroke();
</script>
</html>
